{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Interessado</title>
    <link rel="stylesheet" href="{% static 'interessados/formStyles.css' %}">
</head>
<body>

    <h2>Cadastro de Interessado</h2>
    <form id="interessadoForm">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" maxlength="11" placeholder="Digite o CPF" required>

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" maxlength="50" placeholder="Digite o Nome Completo" required>

        <label for="programa_social">Participa de Programa Social?</label>
        <select id="programa_social">
            <option value="false">Não</option>
            <option value="true">Sim</option>
        </select>

        <div id="nisContainer" class="hidden">
            <label for="num_nis">Número NIS</label>
            <input type="text" id="num_nis" maxlength="15" placeholder="Digite o número NIS">
        </div>

        <label for="sexo">Sexo</label>
        <select id="sexo">
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>

        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" id="data_nascimento">

        <label for="cidade_nascimento">Cidade de Nascimento</label>
        <input type="text" id="cidade_nascimento" maxlength="50" placeholder="Digite a Cidade de Nascimento">

        <label for="uf_nascimento">UF Nascimento</label>
        <input type="text" id="uf_nascimento" maxlength="2" placeholder="Ex: SP, RJ" required>

        <label for="nacionalidade">Nacionalidade</label>
        <input type="text" id="nacionalidade" maxlength="50" placeholder="Digite a Nacionalidade">

        <label for="endereco_residencial">Endereço Residencial</label>
        <input type="text" id="endereco_residencial" maxlength="50" placeholder="Digite o Endereço">

        <label for="num_endereco">Número</label>
        <input type="text" id="num_endereco" maxlength="7" placeholder="Digite o Número">

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" maxlength="30" placeholder="Digite o Bairro">

        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" maxlength="50" placeholder="Digite o Complemento">

        <label for="cidade_residencia">Cidade de Residência</label>
        <input type="text" id="cidade_residencia" maxlength="50" placeholder="Digite a Cidade de Residência">

        <label for="uf_residencia">UF Residência</label>
        <input type="text" id="uf_residencia" maxlength="2" placeholder="Ex: SP, RJ" required>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" maxlength="11" placeholder="Digite o Telefone">

        <label for="celular">Celular</label>
        <input type="text" id="celular" maxlength="11" placeholder="Digite o Celular">

        <label for="email">E-mail</label>
        <input type="email" id="email" maxlength="100" placeholder="Digite o E-mail">

        <label for="fototipo">Fototipo</label>
        <select id="fototipo">
            <option value="">Selecione</option>
            <option value="fototipo1">Fototipo 1</option>
            <option value="fototipo2">Fototipo 2</option>
        </select>

        <label for="necessidades_especiais">Possui Necessidades Especiais?</label>
        <select id="necessidades_especiais">
            <option value="false">Não</option>
            <option value="true">Sim</option>
        </select>

        <div id="necessidadesContainer" class="hidden">
            <label for="fisica">Necessidade Física</label>
            <input type="checkbox" id="fisica">

            <label for="visual">Necessidade Visual</label>
            <input type="checkbox" id="visual">

            <label for="auditiva">Necessidade Auditiva</label>
            <input type="checkbox" id="auditiva">

            <label for="intelectual">Necessidade Intelectual</label>
            <input type="checkbox" id="intelectual">

            <label for="psicossocial">Necessidade Psicossocial</label>
            <input type="checkbox" id="psicossocial">

            <label for="multiplas">Necessidades Múltiplas</label>
            <input type="checkbox" id="multiplas">
        </div>

        <label for="nome_responsavel">Nome do Responsável</label>
        <input type="text" id="nome_responsavel" maxlength="50" placeholder="Digite o Nome do Responsável">

        <label for="contato_responsavel">Contato do Responsável</label>
        <input type="text" id="contato_responsavel" maxlength="50" placeholder="Informação adicional de contato">

        <label for="telefone_responsavel">Telefone do Responsável</label>
        <input type="text" id="telefone_responsavel" maxlength="11" placeholder="Digite o Telefone do Responsável">

        <label for="celular_responsavel">Celular do Responsável</label>
        <input type="text" id="celular_responsavel" maxlength="11" placeholder="Digite o Celular do Responsável">

        <label for="email_responsavel">E-mail do Responsável</label>
        <input type="email" id="email_responsavel" maxlength="100" placeholder="Digite o E-mail do Responsável">

        <label for="observacao">Observações</label>
        <textarea id="observacao" rows="4" placeholder="Digite observações adicionais"></textarea>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        const programaSocialSelect = document.getElementById('programa_social');
        const nisContainer = document.getElementById('nisContainer');
        
        programaSocialSelect.addEventListener('change', function() {
            if (this.value === 'true') {
                nisContainer.classList.remove('hidden');
            } else {
                nisContainer.classList.add('hidden');
            }
        });

        const necessidadesEspeciaisSelect = document.getElementById('necessidades_especiais');
        const necessidadesContainer = document.getElementById('necessidadesContainer');

        necessidadesEspeciaisSelect.addEventListener('change', function() {
            if (this.value === 'true') {
                necessidadesContainer.classList.remove('hidden');
            } else {
                necessidadesContainer.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
