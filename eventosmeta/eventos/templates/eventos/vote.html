<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="Enquete" content="width=device-width, initial-scale=1.0" />
        <title>Vote na Enquete</title>
        <!-- Definição do favicon em vários formatos para garantir compatibilidade -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="settings.ico"
        />
        <!-- <link rel="stylesheet" type="text/css" href="reset.css" /> -->
        <!-- <link rel="stylesheet" href="cris-corretora1.css" /> -->

    </head>
    <body>
        
        <h1>Escolha uma opção</h1>
        <form action="{% url 'eventos:vote' question.id %}" method="post">
            {% csrf_token %}
            <fieldset>
                <legend><h1>{{ question.question_text }}</h1></legend>

                {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
                {% endif %} {% for choice in question.choice_set.all %}
                <input
                    type="radio"
                    name="choice"
                    id="choice{{ forloop.counter }}"
                    value="{{ choice.id }}"
                />
                <label for="choice{{ forloop.counter }}"
                    >{{ choice.choice_text }}</label
                ><br />
                {% endfor %}
            </fieldset>
            <input type="submit" value="Vote" />
        </form>
    </body>
</html>
