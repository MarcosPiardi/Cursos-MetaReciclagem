<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>index.html</title>
    </head>
    <body>
        <h1>Escolha uma Enquete</h1>
        {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
            <li>
                <a href="{% url 'eventos:vote' question.id %}"
                    >{{ question.question_text }}</a
                >
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No eventos are available</p>
        {% endif %}
    </body>
</html>
